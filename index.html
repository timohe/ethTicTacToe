<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Super Smart Contract .... not</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.rawgit.com/ethereum/web3.js/1.0/dist/web3.min.js"></script>
	<script src="tictactoe.js"></script>
</head>

<body>

	<div>
		<table id="board" class="board">
			<tr>
				<td id="one" class="even"><span class='field1'></span></td>
				<td id="two"><span class='field2'></span></td>
				<td id="three" class="even"><span class='field3'></span></td>
			</tr>
			<tr>
				<td id="four"><span class='field4'></span></td>
				<td id="five" class="even"><span class='field5'></span></td>
				<td id="six"><span class='field6'></span></td>
			</tr>
			<tr>
				<td id="seven" class="even"><span class='field7'></span></td>
				<td id="eight"><span class='field8'></span></td>
				<td id="nine" class="even"><span class='field9'></span></td>
			</tr>
		</table>
	</div>

	<div>
		current address: 0x9e2f7b00dcec623a49348b2927b16cd7e07bc37a
	</div>
	<div>
		<h3>Contract Address (will be hardcoded if deployed final version)</h3>
		<input name="contractAddress" id="contractAddress" type="text">
		<button onclick="setContractAddress();" id="button">Set Contract Address</button>
	</div>

	<div>
		<h3>Select your Account</h3>
		<select onchange="changeUserAddress()" id='addressDropdown'></select>
	</div>

	<h3>Host a new game</h3>
	<button onclick="host();" id="button">Host new game</button>

	<!-- <h2 id="instructor"></h2> -->

	<div>
		<h3>Hosts address to join game</h3>
		<input name="hostAddress" id="hostAddress" type="text">
		<button onclick="join();" id="button">Join hosted game</button>

	</div>

	<div>
		<h3>Print the board</h3>
		<button onclick="getBoardArray();" id="button">Print Board</button>
	</div>

	<div>
		<h3>Make a move</h3>
		Row:
		<input id="moveRow" type="number"> Column:
		<input id="moveColumn" type="number">
		<button onclick="makeMove();" id="button">Make move</button>
	</div>
	</div>

	<div>
			<h3>Show current board</h3>
			<button onclick="refreshBoard();" id="button">Refresh Board</button>
		</div>
		</div>

</body>

</html>
